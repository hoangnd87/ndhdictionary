$schema: "http://json-schema.org/draft-04/schema#"

id: "imaging_file"
title: Imaging File
type: object
namespace: https://niaid.bionimbus.org
category: data_file
program: '*'
project: '*'
description: >
  Data file containing raw imaging data
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: imaging_study
    backref: imaging_files
    label: data_for
    target_type: imaging_study
    multiplicity: many_to_one
    required: true


uniqueKeys:
  - [id]
  - [project_id, submitter_id]

required:
  - submitter_id
  - type
  - imaging_study
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type
  - experimental_strategy

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  type:
    enum: [ "imaging_file" ]

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    type: string

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    type: string

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    type: string

  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    type: string

  image_quality:
    description: >
      Good, poor, or average image quality
    enum:
      - "Good image quality"
      - "Average image quality"
      - "Poor image quality"
      - "Not Reported"

  imaging_study:
    $ref: "_definitions.yaml#/to_one"
