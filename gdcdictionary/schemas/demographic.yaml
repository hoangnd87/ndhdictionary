$schema: "http://json-schema.org/draft-04/schema#"

id: "demographic"
title: Demographic
type: object
namespace: https://niaid.bionimbus.org
category: clinical
program: '*'
project: '*'
description: >
  Data for the characterization of the patient by means of segmenting the population (e.g.,
  characterization by age, sex, or race).
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: subjects
    backref: demographics
    label: describes
    target_type: subject
    multiplicity: one_to_one
    required: true

required:
  - submitter_id
  - type
  - subjects

preferred:
  - year_of_death
  - year_of_birth

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  bmi:
    description: >
      The body mass divided by the square of the body height expressed in units of kg/m^2.
    type: number

  country_of_birth:
    description: >
      Country of birth
    type: string

  gender:
    term:
      $ref: "_terms.yaml#/gender"
    enum:
      - female
      - male
      - unknown
      - unspecified
      - not reported

  race:
    term:
      $ref: "_terms.yaml#/race"
    enum:
      - Asian
      - White
      - Black
      - Multi-racial
      - Asian/Pacific Islander
      - American Indian or Alaskan Native
      - Unspecified
      - Unknown
      - Other

  ethnicity:
    term:
      $ref: "_terms.yaml#/ethnicity"
    enum:
      - Hispanic or Latino
      - Not Hispanic or Latino
      - Unknown
      - Other

  caribbean_islander:
    description: >
      Caribbean precedence
    enum:
      - Not Caribbean island origin
      - Caribbean island origin

  sexual_orientation:
    description: >
      Definition of sexual orientation
    enum:
      - Heterosexual
      - Bisexual
      - Lesbian/Gay
      - Other
      - Refusal
      - "Unknown"

  vital_status:
    term:
      $ref: "_terms.yaml#/vital_status"
    enum:
      - Alive
      - Dead
      - Lost to Follow-up
      - Unknown

  year_of_birth:
    term:
      $ref: "_terms.yaml#/year_of_birth"
    type:
      - number
      - "null"

  year_of_death:
    term:
      $ref: "_terms.yaml#/year_of_death"
    type: number

  rodent_age_at_index:
    description: >
      "The rodent's age (in weeks) on the reference or anchor date used during date obfuscation"
    type: number

  human_age_at_index:
    description: >
      The participant's age (in years) on the reference or anchor date used during date obfuscation. If this age is greater than 89 years, see 'human_age_at_index_gt89'.
    type:
      - number
      - "null"
    maximum: 89
    minimum: 0

  human_age_at_index_gt89:
    description: >
      Indicate if the participant's age (in years) on the reference or anchor date used during date obfuscation is greater than 89 years.
    enum:
      - "Yes"
      - "No"

  subjects:
    $ref: "_definitions.yaml#/to_one"
