$schema: "http://json-schema.org/draft-04/schema#"

id: "treatment"
title: Treatment
type: object
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: >
  Record of the administration and intention of therapeutic agents provided to a patient to alter
  the course of a pathologic process.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: diagnoses
    backref: treatments
    label: describes #need better term here
    target_type: diagnosis
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - diagnoses

uniqueKeys:
  #unclear if want submitter ID for clinical
  - [id]
  - [project_id, submitter_id]

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  first_macs_visit_haart:
    description: >
      First MACS visit reported HAART
    type: number

  last_macs_visit_haart_free:
    description: >
      Last MACS visit reported HAART-free
    type: integer

  regimen_or_line_of_therapy:
    description: >
      General name for a the group of treatments of which this treatment was a part. This reference
      name can be used to identify treatments involved in a certain outcome later one.
    type: string

  year_of_last_haart_free:
    description: >
      Last reported HAART-free year 
    type: number

  year_of_treatment:
    description: >
      First reported HAART year
    type: number

  therapeutic_agents:
    term:
      $ref: "_terms.yaml#/therapeutic_agents"
    type: string

  treatment_intent_type:
    term:
      $ref: "_terms.yaml#/treatment_intent_type"
    type: string

  treatment_outcome:
    term:
      $ref: "_terms.yaml#/treatment_outcome"
    enum:
      - Complete Response
      - Partial Response
      - Treatment Ongoing
      - Treatment Stopped Due to Toxicity
      - Unknown

  treatment_type:
    term:
      $ref: "_terms.yaml#/treatment_type"
    type: string

  diagnoses:
    $ref: "_definitions.yaml#/to_one"
