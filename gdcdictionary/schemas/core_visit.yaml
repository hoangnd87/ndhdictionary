schema: "http://json-schema.org/draft-04/schema#"

id: "core_visit"
title: Core Visit
type: object
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: >
  A visit by a patient or study participant to a medical professional. A clinical encounter that
  encompasses planned and unplanned trial interventions, procedures and assessments that may be
  performed on a subject. A visit has a start and an end, each described with a rule. The process
  by which information about the health status of an individual is obtained before and after a study
  has officially closed; an activity that continues something that has already begun or that repeats
  something that has already been done.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: followups
    label: describes
    target_type: case
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - cases
  - visit_id
  - visit_type
  - version_data


uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  age_at_visit:
    description: >
      Current Age - round to nearest integer 
    type: number

  alcohol_history:
    term:
      $ref: "_terms.yaml#/alcohol_history"
    type: string

  alcohol_intensity:
    term:
      $ref: "_terms.yaml#/alcohol_intensity"
    type: string

  alcohol_status:
    description: >
      Current Alcohol Use
    enum:
      - "No"
      - "Yes"

  bmi:
    description: "The body mass divided by the square of the body height expressed in units of kg/m^2."
    type: number

  days_to_followup:
    description: "Number of days between the date used for index and the date the patient was seen or contacted at follow-up."
    type: integer

  drug_used:
    description: >
      Ever used any medical or recreational drugs since last visit
    enum:
      - "No"
      - "Yes"
      - "Refusal"
      - "Don't know"

  health_insurance:
    description: >
      Currently have any health insurance
    type: boolean

  height:
    description: "The height of the patient in centimeters."
    type: number

  intercourse_female_partners:
    description: >
      Number of female sexual intercourse partners since last visit
    type: integer

  intercourse_male_partners:
    description: >
      Number of male sexual intercourse partners since last visit
    type: integer

  pregnancy_status:
    description: >
      Is the participant pregnant (women) or has been pregnant since the last visit
    type: boolean

  smoking_status:
    description: >
      Currently smoking
    enum:
      - "No"
      - "Yes"

  therapy_type_since_last_visit:
    description: >
      Type of therapy used since last visit based on current guideline
    enum:
      - No Therapy
      - Mono-therapy
      - Combination Therapy
      - Potent ART

  version_data:
    description: >
      Version number of data
          011= Version 01 in Visit 01
          ..
          993= Version 03 in Visit 99
    type: integer

  visit_id:
    description: >
      MACS visit identifier
    type: integer

  visit_type:
    description: >
      Define if the visit is a follow-up or the baseline visit
    enum:
      - Baseline
      - Follow-up

  weight:
    description: "The weight of the patient measured in kilograms."
    type: number

  cases:
    $ref: "_definitions.yaml#/to_one"