$schema: "http://json-schema.org/draft-04/schema#"

id: "microarray_platform"
title: Microarray Platform
type: object
namespace: http://gdc.nci.nih.gov
category: data_file
program: '*'
project: '*'
description: >
  Data file containing raw mRNA microarray intensity.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - name: mRNA_microarrays
    backref: microarray_platforms
    label: reference_for
    target_type: mRNA_microarray
    multiplicity: one_to_many
    required: true

required:
  - submitter_id
  - file_name
  - file_size
  - data_format
  - md5sum

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - TXT
      - TSV
      - CSV

  file_name:
    term:
      $ref: "_terms.yaml#/file_name"
    type: string

  file_size:
    term:
      $ref: "_terms.yaml#/file_size"
    type: integer

  md5sum:
    term:
      $ref: "_terms.yaml#/md5sum"
    type: string

  urls:
    term:
      $ref:"_terms.yaml#/urls"
    type: string

  mRNA_microarrays:
    $ref: "_definitions.yaml#/to_many"
