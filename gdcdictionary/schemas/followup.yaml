schema: "http://json-schema.org/draft-04/schema#"

id: "followup"
title: Follow-Up
type: object
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: >
  A visit by a patient or study participant to a medical professional. A clinical encounter that
  encompasses planned and unplanned trial interventions, procedures and assessments that may be
  performed on a subject. A visit has a start and an end, each described with a rule. The process
  by which information about the health status of an individual is obtained before and after a study
  has officially closed; an activity that continues something that has already begun or that repeats
  something that has already been done.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: followups
    label: describes
    target_type: case
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - cases
  - visit_id
  - version_data

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  age_at_visit:
    description: >
      Current Age - round to nearest integer 
    type: number

  alcohol_history:
    term:
      $ref: "_terms.yaml#/alcohol_history"
    type: string

  alcohol_intensity:
    term:
      $ref: "_terms.yaml#/alcohol_intensity"
    type: string

  alcohol_status:
    description: >
      Current Alcohol Use
    enum:
      - "No"
      - "Yes"

  bmi:
    description: "The body mass divided by the square of the body height expressed in units of kg/m^2."
    type: number

  cd4_positive_count:
    description: >
      Number of CD4 positive cells
    type: number

  cd8_positive_count:
    description: >
      Number of CD8 positive cells
    type: number

  days_to_followup:
    description: "Number of days between the date used for index and the date the patient was seen or contacted at follow-up."
    type: integer

  height:
    description: "The height of the patient in centimeters."
    type: number

  hematocrit:
    description: >
      Hematocrit (%)
    type: number

  hemoglobin:
    term:
      $ref: "_terms.yaml#/hemoglobin"
    type: number

  intercourse_female_partners:
    description: >
      Number of female sexual intercourse partners since last visit
    type: integer

  intercourse_male_partners:
    description: >
      Number of male sexual intercourse partners since last visit
    type: integer

  platelet_count:
    term:
      $ref: "_terms.yaml#/platelet_count"
    type: number

  rbc:
    description: >
      Count of red blood cells (millions/mm3)
    type: number

  smoking_status:
    description: >
      Currently smoking
    enum:
      - "No"
      - "Yes"

  therapy_type_since_last_visit:
    description: >
      Type of therapy used since last visit based on current guideline
    enum:
      - No Therapy
      - Mono-therapy
      - Combination Therapy
      - Potent ART

  version_data:
    description: >
      Version number of data
    type: integer

  viral_load:
    description: >
      Standardized viral load (copies/ml)
    type: number

  viral_load_kit:
    description: >
      Viral Load Kit used
    enum:
      - Chiron 2nd Generation
      - Roche 2nd Generation
      - Roche ultra-sensitive 2nd Generation
      - Roche Cobas TaqMan

  visit_id:
    description: >
      MACS visit identifier
    type: integer

  wbc:
    term:
      $ref: "_terms.yaml#/wbc"
    type: number

  weight:
    description: "The weight of the patient measured in kilograms."
    type: number

  cases:
    $ref: "_definitions.yaml#/to_one"