$schema: "http://json-schema.org/draft-04/schema#"

id: "summary_tb_result"
title: TB Result Summary
type: object
namespace: https://niaid.bionimbus.org
category: clinical
program: '*'
project: '*'
description: >
  Summary of tuberculosis test values obtained from microscopy or other laboratory tests required by a medical professional and performed at one of the recurrent patient visit
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: samples
    backref: summary_tb_results
    label: performed_on
    target_type: sample
    multiplicity: one_to_one
    required: true


uniqueKeys:
  - [id]
  - [project_id, submitter_id]

required:
  - submitter_id
  - type
  - subjects

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  culture:
    description: >
      Result of culture. Examples include positive growth of mycobacterium, more than 200 colonies, not done, study in progress, results not entered, nonspecific microflora, and more
    enum:
      - "Negative"
      - "Unknown result"
      - "Study in progress"
      - "Not done"
      - "Nonspecific microflora"
      - "MOTT"
      - "1 to 19"
      - "Positive"
      - "20 to 100"
      - "100 to 200"
      - "More than 200"

  microscopy:
    description: >
      Result of microscopy. Examples include 10-99 acid-resistant bacteria in 1 field of view when stained by Ziehl-Nielsen, 1 to 9 in 1, 10 to 99 in 100, and more.
    type: string

  samples:
    $ref: "_definitions.yaml#/to_one"
