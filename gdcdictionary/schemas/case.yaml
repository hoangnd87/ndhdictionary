$schema: "http://json-schema.org/draft-04/schema#"

id: "case"
title: Case
type: object
namespace: http://gdc.nci.nih.gov
category: administrative
program: '*'
project: '*'
description: >
  The collection of all data related to a specific subject in the
  context of a specific experiment. 
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: studies 
    backref: cases
    label: member_of
    target_type: study
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - studies
  - hiv_status
  - cohort_id

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

# Case properties
properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  hiv_status:
    description: >
      HIV Status
    type: boolean

  cohort_id:
    description: >
      MACS cohort identifier:
          20= 1984-85 recruit, not censored
          21= 1984-85 recruit, censored
          30= 1987-90 recruit, not censored
          31= 1987-90 recruit, censored
          36= 1988 Pittsburgh seroconverters
          40= 2001-03 recruit
          50= 2010 recruit
          55= 2010 recruit - Columbus, OH
    type: integer

  study_center:
    description: >
      Study Site (where enrolled)
    enum:
      - Baltimore
      - Chicago
      - Pittsburgh
      - Los Angeles
      - Bronx
      - Brooklyn
      - San Francisco
      - Washington
      - Atlanta
      - Birmingham
      - Chapel Hill
      - Miami

  year_of_last_seronegative:
    description: >
      Last time seen seronegative (year)
    type: number

  last_macs_visit_seronegative:
    description: >
      Last MACS visit seen seronegative
    type: integer

  year_of_first_seropositive:
    description: >
      First time seen seropositive (year)
    type: number

  first_macs_visit_seropositive:
    description: >
      First MACS visit seen seropositive
    type: integer

  year_of_last_macs_visit:
    description: >
      Last completed MACS visit (year)
    type: number

  year_of_lost_to_followup:
    description: >
      Last year of contact (includes in-person or phone contact)
    type: number

  studies: 
    $ref: "_definitions.yaml#/to_one"
