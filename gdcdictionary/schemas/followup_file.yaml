$schema: "http://json-schema.org/draft-04/schema#"

id: "followup_file"
title: Followup File
type: object
namespace: http://gdc.nci.nih.gov
category: data_file
program: '*'
project: '*'
description: >
  Data file containing information obtained from a any follow-up. These follow-ups are usually
  performed when visiting a clinical site. Files can include physical examinations, laboratory results,
  neourcognitive tests, etc.
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - exclusive: true
    required: true
    subgroup:
      - name: laboratory_results
        backref: followup_files
        label: derived_from
        target_type: laboratory_result
        multiplicity: one_to_one
        required: false
      - name: physical_exams
        backref: followup_files
        label: derived_from
        target_type: physical_exam
        multiplicity: one_to_one
        required: false
      - name: neurocognitive_tests
        backref: followup_files
        label: derived_from
        target_type: neurocognitive_test
        multiplicity: one_to_one
        required: false

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Laboratory Test
      - Physical Examination 

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    type: string

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    type: string

  laboratory_results:
    $ref: "_definitions.yaml#/to_one"

  physical_exams:
    $ref: "_definitions.yaml#/to_one"

  neurocognitive_tests:
    $ref: "_definitions.yaml#/to_one"