$schema: "http://json-schema.org/draft-04/schema#"

id: "diagnosis"
title: Diagnosis
type: object
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: >
  Data from the investigation, analysis and recognition of the presence and nature of disease,
  condition, or injury from expressed signs and symptoms; also, the scientific determination of any
  kind; the concise results of such an investigation.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: diagnoses
    label: describes
    target_type: case
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - cases
  - primary_diagnosis
  - version_data
  - visit_id

preferred:
  - year_of_diagnosis

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  # CANCER SPECIFIC VARIABLES
  classification_of_tumor:
    term:
      $ref: "_terms.yaml#/classification_of_tumor"
    enum:
      - primary
      - metastasis
      - recurrence
      - other
      - Unknown
      - not reported
      - Not Allowed To Collect

  morphology:
    term:
      $ref: "_terms.yaml#/morphology"
    type: string

  progression_or_recurrence:
    term:
      $ref: "_terms.yaml#/progression_or_recurrence"
    enum:
      - "yes"
      - "no"
      - unknown
      - not reported
      - Not Allowed To Collect

  tumor_grade:
    term:
      $ref: "_terms.yaml#/tumor_grade"
    type: string

  tumor_stage:
    term:
      $ref: "_terms.yaml#/tumor_stage"
    type: string

  # GENERAL DIAGNOSIS VARIABLES
  primary_diagnosis:
    term:
      $ref: "_terms.yaml#/primary_diagnosis"
    type: string

  prior_treatment:
    term:
      $ref: "_terms.yaml#/prior_treatment"
    enum:
      - "Yes"
      - "No"
      - Unknown
      - Not Reported
      - Not Allowed To Collect

  tissue_or_organ_of_origin:
    term:
      $ref: "_terms.yaml#/tissue_or_organ_of_origin"
    type: string

  version_data:
    description: >
      Version number of data
          011= Version 01 in Visit 01
          ..
          993= Version 03 in Visit 99
    type: integer

  visit_id:
    description: >
      MACS visit identifier
    type: integer

  year_of_diagnosis:
    term:
      $ref: "_terms.yaml#/year_of_diagnosis"
    type:
      - number
      - "null"

  cases:
    $ref: "_definitions.yaml#/to_one"
